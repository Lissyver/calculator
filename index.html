<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Ganancias XM</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 20px; background-color: #2c3e50; color: white; border: none; cursor: pointer; }
    .result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Calculadora de Ganancias XM</h2>

  <label>¿Cuántos afiliados directos tienes?</label>
  <input type="number" id="afiliados" value="10">

  <label>Lotes operados por afiliado por día</label>
  <input type="number" id="lotesAfiliado" value="1">

  <label>¿Cuántos subafiliados por afiliado?</label>
  <input type="number" id="subAfiliados" value="5">

  <label>Lotes operados por subafiliado por día</label>
  <input type="number" id="lotesSubAfiliado" value="1">

  <button onclick="calcularGanancias()">Calcular Ganancias</button>

  <div class="result" id="resultado"></div>

  <script>
    function calcularGanancias() {
      const afiliados = parseInt(document.getElementById('afiliados').value);
      const lotesAfiliado = parseFloat(document.getElementById('lotesAfiliado').value);
      const subAfiliados = parseInt(document.getElementById('subAfiliados').value);
      const lotesSubAfiliado = parseFloat(document.getElementById('lotesSubAfiliado').value);
      const dias = 30;
      const gananciaPorLote = 17;
      const porcentajeSub = 0.10;

      const gananciaAfiliados = afiliados * lotesAfiliado * gananciaPorLote * dias;
      const totalSubAfiliados = afiliados * subAfiliados;
      const gananciaSubAfiliados = totalSubAfiliados * lotesSubAfiliado * gananciaPorLote * porcentajeSub * dias;

      const total = gananciaAfiliados + gananciaSubAfiliados;

      document.getElementById('resultado').innerHTML =
        `Ganancias mensuales estimadas:<br>
        - Por afiliados directos: $${gananciaAfiliados.toFixed(2)}<br>
        - Por subafiliados: $${gananciaSubAfiliados.toFixed(2)}<br>
        <strong>Total: $${total.toFixed(2)} USD</strong>`;
    }
  </script>

</body>
</html>
